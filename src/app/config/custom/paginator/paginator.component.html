<div>
  <div *ngIf="display" align="center">
    <app-atom-spinner [animationDuration]="1000" [size]="60" [color]="'#ff1d5e'">
    </app-atom-spinner>
  </div>
</div>
<div class="inline_box">
  <input [(ngModel)]="manualPage" class="inline_box" (ngModelChange)="updateManualPage($event)"
    placeholder="Ingrese Pagina">
  <mat-paginator [length]="resultQuery" [pageSize]="pageSize" [showFirstLastButtons]="showOption"
    class="inline_box">
  </mat-paginator>
</div>
