<div class="card">
  <div class="card-header {{style}}">
    <table width="100%" style="padding-left: 5px;">
      <tbody>
        <tr>
          <td align="left">
            <a (click)="isCollapsed = !isCollapsed" > <span class="{{styleTitle}} title_h5"> {{title}}</span>
              &nbsp;<span style="color:#000000" class="card-title">{{title2}}</span>
            </a>
          </td>
          <td align="right">
            <div class="btn-group">
              <div *ngFor="let item of agrupacion | filterByOrigin: filtro " class="btn {{item.clase}} btn-xs button_margin"
                [class.isDisabled]="item.permiso" [hidden]="!item.showimg" ngbTooltip="{{item.boton.texto}}"
                (click)="item.accion(item.paramAccion)" >
                <span *ngIf="item.showimg" class="panding_span {{item.boton.icon}}"></span>
                <span *ngIf="item.showbadge" class="panding_span badge badge-light">{{item.pDatoBagde}}</span>
                <span *ngIf="item.showtxt">{{item.boton.texto}}  </span>
              </div>
            </div>
            <div class="btn-group">
              <span class="btn btn-primary btn-xs button_margin" (click)="isCollapsed = !isCollapsed">
                <span class="fa fa-angle-down"></span>
              </span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!--  [@expandCollapse]="isCollapsed ? 'closed' : 'open'" -->
  <div id="collapseExample" [ngbCollapse]="isCollapsed" >
    <div class="card">
      <div class="card-body">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
